<style>
input[type="number"]
{
width:180% !important;
}
</style>
<section class="page-padding"  data-ng-controller="strengthCtrl">
<div class="divider"></div>
  <div>
    <div class="md-whiteframe-z1">
      <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
          <h3>MY COMPANY STRENGTH</h3>
          <span class="flex"></span>
          <button class="md-icon-button md-button " aria-label="View Source">
            <md-icon md-svg-icon="dist/img/icons/ic_grid_on_24px.svg"></md-icon>
          </button>
        </div>
      </md-toolbar>
      <md-content>
		<div class="md-content__body" style="padding:40px;">
            <aside data-ng-include="'app/common/message/message.html'" id="msgarea"></aside>
            <form name="form_constraints" class="form-validation" novalidate>
				<p>All this information will be private. We will not share this information with any other company. 
This information will be clubbed with other information to generate relevancy score.</p><br /><br />
				<div layout="row">
					<div flex="50">
						<md-input-container md-has-icons>
									<md-icon md-svg-src="dist/img/icons/ic_attach_money_24px.svg" class="ng-isolate-scope" aria-hidden="true"></md-icon>
						<label>Company Turnover (Estimated)</label>
						<input type="number"
							   class="form-control"
							   name="confirm_type"
							   data-ng-trim='false' style="width:163% !important;"
							   data-ng-model="comdetail.turnover">
						</md-input-container>
					</div>
					<div flex="50">
						<md-input-container>
						<label>Total No. of Company Employees </label>
						<input type="number"
							   class="form-control"
							   name="confirm_type"
							   data-ng-trim='false'
							   data-ng-model="comdetail.totemp">
						</md-input-container>
					</div>
				</div>
				<div layout="row">
					<div flex="50">
						<md-input-container>
						<label>Number of Accounts Under Management </label>
						<input type="number"
							   class="form-control"
							   name="confirm_type"
							   data-ng-trim='false'
							   data-ng-model="comdetail.totaccount">
						</md-input-container>
					</div>
					<div flex="50">
						<md-input-container>
						<label>Number of WordPress Hosting Accounts </label>
						<input type="number"
							   class="form-control"
							   name="confirm_type"
							   data-ng-trim='false'
							   data-ng-model="comdetail.totwordpressaccount">
						</md-input-container>
					</div>
				</div>
				<div layout="row">
					<div flex="50">
						<md-input-container>
						<label>Number of Shared Hosting Accounts</label>
						<input type="number"
							   class="form-control"
							   name="confirm_type"
							   data-ng-trim='false'
							   data-ng-model="comdetail.totsharedaccount">
						</md-input-container>
					</div>
					<div flex="50">
						<md-input-container>
						<label>Number of Windows Hosting Accounts  </label>
						<input type="number"
							   class="form-control"
							   name="confirm_type"
							   data-ng-trim='false'
							   data-ng-model="comdetail.tothostingaccount">
						</md-input-container>
					</div>
				</div>
				<div layout="row">
					<div flex="50">
						<md-input-container>
						<label>Number of VPS Hosting Accounts</label>
						<input type="number"
							   class="form-control"
							   name="confirm_type"
							   data-ng-trim='false'
							   data-ng-model="comdetail.totvpsaccount">
						</md-input-container>
					</div>
					<div flex="50">
						<md-input-container>
						<label>Number of Windows VPS Accounts </label>
						<input type="number"
							   class="form-control"
							   name="confirm_type"
							   data-ng-trim='false'
							   data-ng-model="comdetail.totwinvpsaccount">
						</md-input-container>
					</div>
				</div>
				<div layout="row">
					<div flex="50">
						<md-input-container>
						<label>Number of Dedicated Servers</label>
						<input type="number"
							   class="form-control"
							   name="confirm_type"
							   data-ng-trim='false'
							   data-ng-model="comdetail.totdedicatedservers">
						</md-input-container>
					</div>
					<div flex="50">
						<md-input-container>
						<label>Number of Cloud Hosting Accounts </label>
						<input type="number"
							   class="form-control"
							   name="confirm_type"
							   data-ng-trim='false'
							   data-ng-model="comdetail.totcloudhostingaccount">
						</md-input-container>
					</div>
				</div>
				<div layout="row">
					<div flex="50">
						<md-input-container>
						<label>Number of Cloud VPS</label>
						<input type="number"
							   class="form-control"
							   name="confirm_type"
							   data-ng-trim='false'
							   data-ng-model="comdetail.totcloudvps">
						</md-input-container>
					</div>
					<div flex="50">
						<md-input-container>
						<label>Number of Free Hosting Accounts</label>
						<input type="number"
							   class="form-control"
							   name="confirm_type"
							   data-ng-trim='false'
							   data-ng-model="comdetail.totfreeaccounts">
						</md-input-container>
					</div>
				</div>
				<div layout="row">
					<div flex="50">
						<md-input-container>
						<label>Do you provide real-time (24 X 7) live chat support?</label>
						<md-select aria-label="Select" ng-model="comdetail.livesupport">
							<md-option value="Y">Yes</md-option>
							<md-option value="N">No</md-option>
							<md-option value="L">Limited Support</md-option>
						</md-select>
						</md-input-container>
					</div>
					<div flex="50">
						<md-input-container>
						<label>Physical locations</label>
						
						<md-chips ng-model="comdetail.slocations" md-autocomplete-snap
						md-transform-chip="transformChip($chip)"
						md-require-match="true">
							<md-autocomplete
							md-selected-item="selectedItem"
							md-search-text="searchText"
							md-items="item in querySearch(searchText)"
							md-item-text="item.country_name"
							placeholder="Search for a Country">
							<span md-highlight-text="searchText">{{item.country_name}}</span>
							</md-autocomplete>
						<md-chip-template>
							<span>
								<strong>{{$chip.country_name}}</strong>
							</span>
						</md-chip-template>
						</md-chips>
</md-input-container>
					</div>
				</div>
				<div layout="row"  >
					 <div flex="100" style="text-align:center">
					  <input type="hidden" ng-model="comdetail.action" >
					  <md-button class="btn-width-medium md-raised md-primary" ng-click="submitForm()"  data-ng-disabled="canSubmit()" >Submit</md-button>
					</div>
				</div>
            </form>
        </div>
      </md-content>
    </div>
  </div>
</section>
