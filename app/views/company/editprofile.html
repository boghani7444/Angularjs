<section class="page-padding"  data-ng-controller="editprofileCtrl">

    <div class="divider"></div>

  <div>
    <div class="md-whiteframe-z1">
      <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
          <h3>MY PROFILE</h3>
          <span class="flex"></span>
          <button class="md-icon-button md-button " aria-label="View Source">
            <md-icon md-svg-icon="dist/img/icons/ic_grid_on_24px.svg"></md-icon>
          </button>
        </div>
      </md-toolbar>

      <md-content>
        <div class="md-content__body" style="padding:40px;">
            <aside data-ng-include="'app/common/message/message.html'" id="msgarea"></aside>
            <form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()">
              <div layout="row"> 
                  <div flex="60">
                      <md-input-container>
                        <label>Company Name <sup style="color:red">*</sup><small>(eq. TheWebHostingDir.com)</small></label>
                        <input type="text" class="form-control" required data-ng-model="row.comname" ng-maxlength="30" ng-pattern="/^[a-zA-Z0-9- ]*$/">
                      </md-input-container>
                  </div>
                  
              </div>
                <div layout="row"> 
                  <div flex="40">
                      <md-input-container>
                        <label>Your First Name <sup style="color:red">*</sup></label>
                        <input type="text" class="form-control" required data-ng-model="row.fname">
                      </md-input-container>
                  </div>
                  <div flex="40">
                      <md-input-container>
                        <label>Your Last Name</label>                  
                        <input type="text" class="form-control" data-ng-model="row.lname">                  
                      </md-input-container>
                  </div>
              </div>
              
              
              <div layout="row">   
                <div flex="40">
                
                  <md-input-container>
                      <div flex="100">
                          
                          <label>Email  </label>
                          
                          
                            <input type="text"
                           class="form-control"
                           size="30" 
                           readonly
                           name="email"
                           data-ng-trim='false'
                           data-ng-model="row.email"
                           data-password-verify="row.email"
                           required=""
                            >
                          
                          
                      </div>          
                  </md-input-container>
                </div>
                <div flex="40">
                
                  <md-input-container>
                      <div flex="100">
                          
                          <label>Company URL  </label>
                          
                          
                            <input type="text"
                           class="form-control"
                           size="30" 
                           name="comurl"
                           data-ng-trim='false'
                           data-ng-model="row.comurl"
                           required=""
						   readonly
                            >
                          
                          
                      </div>          
                  </md-input-container>
                </div>  
              </div>
              <!--  
              <div layout="row">
                 <div flex="30">
                  <md-input-container>
                    <p>Message    </p>
                        
                    <textarea id="message" ui-tinymce="{{tinymceOptions}}" ng-model="row.message"></textarea>
                    
                  </md-input-container>
                  </div> 
              </div>
              -->
              
              <input type="hidden" ng-model="row.action">
              <md-button class="btn-width-medium md-raised md-primary" ng-click="submitForm()" data-ng-disabled="!canSubmit()">Submit</md-button>
            </form>
        </div>
      </md-content>
    </div>
  </div>
</section>
