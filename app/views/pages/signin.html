<div class="page-signin">

    <div class="signin-header">
      <section class="logo">
        <a href="#/">
          <md-button class="md-icon-button md-icon-button--small" aria-label="More">
            <md-icon class="md-primary" md-svg-src="dist/img/icons/ic_email_48px.svg"></md-icon>
          </md-button>
        </a>
      </section>
    </div>

    <div class="signin-form md-whiteframe-z1">

      <md-toolbar class="md-accent md-theme-default">
        <div class="md-toolbar-tools">
          <h3>Login into your account</h3>
          <span class="flex"></span>
          <button class="md-icon-button md-button " aria-label="View Source">
            <md-icon md-svg-icon="dist/img/icons/ic_lock_outline_24px.svg"></md-icon>
          </button>
        </div>
      </md-toolbar>
      <md-content>
        <div class="md-content__body extra-padding">

            <form class="form-horizontal" ng-controller="signinCtrl">
            <div class="form-group">
              <md-input-container class="md-accent" md-no-float>
                <md-icon md-svg-src="dist/img/icons/ic_person_24px.svg"></md-icon>
                <input ng-model="user.username" type="text" placeholder="Name">
              </md-input-container>
            </div>
            <div class="form-group">
              <md-input-container class="md-accent" md-no-float>
                <md-icon md-svg-src="dist/img/icons/ic_lock_24px.svg"></md-icon>
                <input ng-model="user.passwd" type="password" placeholder="Password">
              </md-input-container>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
              <md-button class="btn-width-large btn-block btn-lg md-primary md-raised">Sign in</md-button>
            </div>
          </form>

        </div>
      </md-content>
    </div>

    <br/>
    <br/>
    <br/>
    <br/>

</div>
