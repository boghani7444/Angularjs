<div class="page-signin">

  <div class="signin-header">
    <section class="logo">
      <a href="#/">
        <md-button class="md-icon-button md-icon-button--small" aria-label="More">
          <md-icon class="md-primary" md-svg-src="dist/img/icons/ic_lock_48px.svg"></md-icon>
        </md-button>
      </a>
    </section>
  </div>

  <div class="signin-form md-whiteframe-z1">

    <md-toolbar class="md-accent md-theme-default">
      <div class="md-toolbar-tools">
        <h3>Create your account</h3>
        <span class="flex"></span>
        <button class="md-icon-button md-button " aria-label="View Source">
          <md-icon md-svg-icon="dist/img/icons/ic_lock_outline_24px.svg"></md-icon>
        </button>
      </div>
    </md-toolbar>
    <md-content>
      <div class="md-content__body extra-padding">

        <form class="form-horizontal">
          <div class="form-group">
            <md-input-container class="md-accent" md-no-float>
              <md-icon md-svg-src="dist/img/icons/ic_person_24px.svg"></md-icon>
              <input ng-model="user.name" type="text" placeholder="Username">
            </md-input-container>
          </div>
          <div class="form-group">
            <md-input-container class="md-accent" md-no-float>
              <md-icon md-svg-src="dist/img/icons/ic_mail_24px.svg"></md-icon>
              <input ng-model="user.phone" type="text" placeholder="Email">
            </md-input-container>
          </div>
          <div class="form-group">
            <md-input-container class="md-accent" md-no-float>
              <md-icon md-svg-src="dist/img/icons/ic_lock_24px.svg"></md-icon>
              <input ng-model="user.phone" type="text" placeholder="Password">
            </md-input-container>
          </div>

          <div class="form-group">
            <md-button class="btn-width-large btn-block btn-lg md-primary md-raised">Sign up</md-button>
            <div class="divider"></div>
            <p class="text-muted text-small">By clicking on Sign up, you agree to <a href="javascript:;">terms & conditions</a> and <a href="javascript:;">privacy policy</a></p>
          </div>
        </form>

      </div>
    </md-content>
  </div>

  <br/>
  <br/>
  <br/>
  <br/>

</div>
