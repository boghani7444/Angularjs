<section class="page-padding"  data-ng-controller="MonthviewreportCtrl">

    <div class="divider"></div>

    <div class="col-md-12">
        <div class="md-whiteframe-z1">
          <md-toolbar class="md-accent">
            <div class="md-toolbar-tools">
                <a style="margin-right: 10px;" href="#/dashboard" title="Return to Dashboard"><md-icon md-svg-icon="dist/img/icons/ic_arrow_back_24px.svg"></md-icon></a>
              <h3>Monthly Profile View/Website Visits Reports</h3>
              <span class="flex"></span>
              <button class="md-icon-button md-button " aria-label="View Report for This Week">
                <md-icon md-svg-icon="dist/img/icons/ic_report_24px.svg"></md-icon>
              </button>
            </div>
          </md-toolbar>
            
          <md-content>
                <div class="md-content__body">
                    <aside data-ng-include="'app/common/message/message.html'" id="msgarea"></aside>
                    <section class="table-flip-scroll">
                        <div class="row">
                            <div class="col-md-12">
                                <zingchart id="myChart3" zc-json="myJson3" zc-width="960"></zingchart>
                            </div>
                        </div>
                        <div class="row" style="border:1px solid gray">
                            <div flex="100" class="col-md-3 text-center padding-15">
                                <a href="#/viewreport/daily" title="Daily Reports">Daily Reports</a>
                            </div>
                            
                            <div class="col-md-3 text-center padding-15">
                                <a href="#/viewreport/week" title="Weekly Reports">Weekly Reports</a>
                            </div>

                            <div class="col-md-3 text-center padding-15" style="background-color: #c3c3c3;">
                                <a href="#/viewreport/month" title="Monthly Reports" style="color: #fff;">Monthly Reports</a>
                            </div>
                            <div class="col-md-3 text-center padding-15 no-border">
                                <a href="#/viewreport/year" title="Yearly Reports">Yearly Reports</a>
                            </div>
                        </div>
                    </section>
                </div>
          </md-content>
        </div>
    </div>
</section>
