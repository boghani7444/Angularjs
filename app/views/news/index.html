<section class="page-padding"  data-ng-controller="newsCtrl">

    <div class="divider"></div>

  <div>
    <div class="md-whiteframe-z1">
      <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
          <h3>Your Company News</h3>
          <span class="flex"></span>
          <button class="md-icon-button md-button " aria-label="View Source">
            <md-icon md-svg-icon="dist/img/icons/ic_grid_on_24px.svg"></md-icon>
          </button>
        </div>
      </md-toolbar>

      <md-content>
        <div class="md-content__body">
          <aside data-ng-include="'app/common/message/message.html'" id="msgarea"></aside>
          <section class="table-flip-scroll">
              
            <table class="table table-bordered table-striped cf" ng-if="newslist" >
              <thead class="cf">
              <tr>
                <th>ID</th>
                <th>News Title</th>
                <th class="numeric">Date Posted</th>                
                <th class="numeric">Actions</th>
                
              </tr>
              </thead>
              <tbody>
          <tr data-ng-repeat="(key,news) in newslist">
            <td>{{news.id}}</td>
            <td>{{news.title | htmlToPlaintext | limitTo:55}}</td>
            <td>{{news.date_create | badDateToISO | date:"dd/MM/yy h:mma" }}</td>            
            <td><md-button class="btn-width-medium md-accent" data-ng-click="editplan(news.id)">                    
                    <md-icon  data-id="{{news.id}}" md-svg-src="dist/img/icons/ic_mode_edit_24px.svg"></md-icon>
                        Edit
                </md-button>              
                <md-button class="btn-width-medium md-accent" data-ng-click="deleteplan($event,news.id)">
                        <md-icon md-svg-src="dist/img/icons/ic_delete_24px.svg"></md-icon>
                        Delete
                </md-button>
            </td>
          </tr>
             
              
              </tbody>
            </table>
            <div ng-if="!newslist" class="text-center">
                   No news found! <a href="#/news/add" >Click here to add a news</a>
            </div>
          </section>
        </div>
      </md-content>
    </div>
  </div>

</section>
