<div class="page-signin" >
<br/><br/><br/><br/><br/><br/>
    <div class="signin-form md-whiteframe-z1" >

      <md-toolbar class="md-accent md-theme-default">
        <div class="md-toolbar-tools">
          <h3><b>TWHDIR - Web Hosting Company's Control Panel</b></h3>
          <span class="flex"></span>
          <button class="md-icon-button md-button " aria-label="View Source">
            <md-icon md-svg-icon="dist/img/icons/ic_lock_outline_24px.svg"></md-icon>
          </button>
        </div>
      </md-toolbar>
      <md-content>
        <div class="md-content__body extra-padding">

            <form  name="form_signin" class="form-horizontal" ng-controller="loginCtrl">
            <div class="form-group">
              <md-input-container class="md-accent" md-no-float>
                  <label>Email Address</label>
                <md-icon md-svg-src="dist/img/icons/ic_email_24px.svg"></md-icon>
                <input size="60" maxlength="60" ng-model="user.username" type="text" >
              </md-input-container>
            </div>
            <div class="form-group">
              <md-input-container class="md-accent" md-no-float>
                   <label>Password</label>
                <md-icon md-svg-src="dist/img/icons/ic_lock_24px.svg"></md-icon>
                <input size="60" maxlength="60" ng-model="user.passwd" type="password">
              </md-input-container>
            </div>
            <div class="form-group">
                <a  title="Forgot Password" href="#/lostpassword">Forgot password ? Click here</a><br>
                <a title="Register" href="/user/register.html">Not a member ? Register here</a>
            </div>
            <div class="form-group">
                 
                <md-button type="submit" ng-click="submitForm()" class="btn-width-large btn-block btn-lg md-primary md-raised"><b>Sign in</b></md-button>
            </div>
                <span class="{{msgtype}}">{{msgtxt}}</span>
          </form>

        </div>
      </md-content>
    </div>

<br/><br/><br/><br/><br/><br/>

</div>
