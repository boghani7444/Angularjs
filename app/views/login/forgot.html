<div class="page-signin">

  <div class="signin-header">
    <section class="logo">
      <a href="#/">
        <md-button class="md-icon-button md-icon-button--small" aria-label="More">
          <md-icon class="md-primary" md-svg-src="dist/img/icons/ic_lock_48px.svg"></md-icon>
        </md-button>
      </a>
    </section>
  </div>

  <div class="signin-form md-whiteframe-z1">

    <md-toolbar class="md-accent md-theme-default">
      <div class="md-toolbar-tools">
        <h3>Password recovery</h3>
        <span class="flex"></span>
        <button class="md-icon-button md-button" aria-label="View Source">
          <md-icon md-svg-icon="dist/img/icons/ic_lock_outline_24px.svg"></md-icon>
        </button>
      </div>
    </md-toolbar>
    <md-content ng-controller="forgotCtrl">
      <div class="md-content__body extra-padding">
          <aside data-ng-include="'app/common/message/message.html'" id="msgarea"></aside>
          <p>Enter your email address and we will sent you an email.
          </p>
          <form name="form_signin" class="form-horizontal">
          <div class="form-group">
            <md-input-container class="md-accent" md-no-float>
              <md-icon md-svg-src="dist/img/icons/ic_mail_24px.svg"></md-icon>
              <input size="40" ng-model="user.email" type="email" placeholder="Please enter email">
            </md-input-container>
          </div>
          <div class="form-group">
                <a href="#/login">Back to login</a>  
            </div>    
          <div class="form-group">
              <md-button ng-click="submitForm()" class="btn-width-large btn-block btn-lg md-primary md-raised" ng-disabled="!canSubmit()">Send</md-button>
          </div>
          
        </form>

      </div>
    </md-content>
  </div>

  <br/>
  <br/>
  <br/>
  <br/>

</div>
